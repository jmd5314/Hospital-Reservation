<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/reserves/create" th:object="${reserveForm}" method="post">
        <input type="hidden" name="doctorId" th:value="${doctorId}" />

        <div class="form-group">
            <label for="patient">등록된 환자</label>
            <select name="patientId" id="patient" class="form-control">
                <option value="">환자선택</option>
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="date">예약 날짜/시간 선택</label>
            <input type="datetime-local" id="date" name="date" class="form-control" th:value="${reserveForm.date}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

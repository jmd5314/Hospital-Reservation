<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>환자이름</th>
                <th>병원</th>
                <th>진료과</th>
                <th>의사</th>
                <th>예약날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reserve : ${reserves}">
                <td th:text="${reserve.id}"></td>
                <td th:text="${reserve.patient.name}"></td>
                <td th:text="${reserve.doctor.department.hospital.name}"></td>
                <td th:text="${reserve.doctor.department.name}"></td>
                <td th:text="${reserve.doctor.name}"></td>
                <td th:text="${reserve.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
